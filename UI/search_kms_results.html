<script>
function add_new_result(title, summary, tags,id )
{
	var result = $('<div class="result"></div>');
	var resulttitle = $('<div class="result-title"><h4><a onclick="Viewer.viewPost('+id+')"><span class="glyphicon glyphicon-triangle-left">' + title + '</span></a></h4></div>');
	var resultsummary = $('<div class="result-summary"><p>'+ summary +'</p></div>');
	var resulttags = $('<div class="result-tags"><input type="text" data-role="tagsinput" value="'+ tags +'" disabled></div>');
	
	result.append(resulttitle).append(resultsummary).append(resulttags);
	$('#results').append(result);
}
</script>
