<form>
<div class="form-group">

</div>

</div>

	<label for="new_password_confirm">تکرار رمز عبور جدید</label>
	<input id="new_password_confirm" class="form-control" type="password" name="new_password_confirm">
</div>
<div class="text-center"><button type="submit" class="btn btn-default">تغییر رمز عبور</button></div>
</form>
        </div>
    </div>
