<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="less/global.css" rel="stylesheet">
    <link href="bower_components/bootstrap-multiselect/dist/css/bootstrap-multiselect.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
<div class="page-header text-center">

<h1>ویرایش کاربر</h1>
</div>
<form onsubmit="Changer.submit()">
<div class="form-group">
	<label for="username">نام کاربری</label>
	<input id="username" class="form-control" type="text" name="username" value="یک نام کاربری" disabled>
</div>
<div class="form-group">
	<label for="first_name">نام</label>
	<input id="first_name" class="form-control" type="text" name="first_name">
</div>
<div class="form-group">
	<label for="last_name">نام خانوادگی</label>
	<input id="last_name" class="form-control" type="text" name="last_name">
</div>
<div class="form-group">
	<label for="national_code">کد ملی</label>
	<input id="national_code" class="form-control" type="text" name="national_code">
</div>
<div class="form-group">
	<label for="personal_code">کد پرسنلی</label>
	<input id="personal_code" class="form-control" type="text" name="personal_code">
</div>
<div class="form-group">
	<label for="email">ایمیل</label>
	<input id="email" class="form-control" type="text" name="email">
</div>
<div class="form-group">
	<label for="type">نوع کاربر</label>
    <select id="type" class="form-control" name="type">
        <option value="0">مدیر </option>
        <option value="1"> خبره</option>
        <option value="2"> کاربر معمولی </option>
    </select>
</div>
<div class="text-center">
    <button type="submit" class="btn btn-default">ذخیره</button>
    <button onclick="Changer.deactivate()" class="btn btn-danger">غیرفعال کردن حساب کاربری</button>
</div>
</form>
        </div>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/bootstrap-multiselect/dist/js/bootstrap-multiselect.js"></script>
<script>
$('#roles').multiselect();
</script>

</body>
</html>
