<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="less/global.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
<div class="page-header text-center">

<h1>تعریف کاربر جدید</h1>
</div>
<form onsubmit="UserAdder.submit(); false;">
<div class="form-group">
	<label for="username">نام کاربری</label>
	<input id="username" class="form-control" type="text" name="username">
</div>
<div class="form-group">
	<label for="password">رمز عبور</label>
	<input id="password" class="form-control" type="text" name="password">
</div>
<div class="form-group">
	<label for="first_name">نام</label>
	<input id="first_name" class="form-control" type="text" name="first_name">
</div>
<div class="form-group">
	<label for="last_name">نام خانوادگی</label>
	<input id="last_name" class="form-control" type="text" name="last_name">
</div>
<div class="form-group">
	<label for="national_code">کد ملی</label>
	<input id="national_code" class="form-control" type="text" name="national_code">
</div>
<div class="form-group">
	<label for="personal_code">شماره پرسنلی</label>
	<input id="personal_code" class="form-control" type="text" name="personal_code">
</div>
<div class="form-group">
	<label for="email">ایمیل</label>
	<input id="email" class="form-control" type="email" name="email">
</div>
<div class="text-center"><button type="submit" class="btn btn-default">اضافه کردن کاربر</button></div>
</form>
        </div>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
