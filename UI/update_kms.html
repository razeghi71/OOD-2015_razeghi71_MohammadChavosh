<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="less/global.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/bootstrap3-wysihtml5-bower/dist/bootstrap3-wysihtml5.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
<div class="page-header text-center">

<h1>بروزرسانی مورد دانشی</h1>
</div>
<form>
<div class="form-group">
	<label for="title">عنوان</label>
	<input id="title" class="form-control" type="text" name="title" value="مقدار قبلی">
</div>
<div class="form-group">
	<label for="message">متن مورد دانشی</label>
	<textarea id="message" class="form-control" name="message">مقدار قبلی</textarea>
</div>
<div class="form-group">
	<label for="files">فایل‌های مرتبط</label>
	<input id="files" class="form-control" type="file" name="files" multiple>
</div>
<div class="form-group">
    <label for="tags">برچسب‌ها</label>
    <div>
        <input type="text" data-role="tagsinput" name="tags" id="tags">
    </div>
</div>
<div class="text-center"><button type="submit" class="btn btn-default">درخوسات ثبت بروزرسانی مورد دانشی</button></div>
</form>
        </div>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/bootstrap3-wysihtml5-bower/dist/bootstrap3-wysihtml5.all.min.js"></script>
<script src="bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"></script>
<script>
$('#message').wysihtml5();
</script>
</body>
</html>
